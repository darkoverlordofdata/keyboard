<h1 id="bower-phaser">bower-phaser</h1>
<p>The source for this package is in the <a href="https://github.com/photonstorm/phaser">main Phaser repo</a>.</p>
<h2 id="install">Install</h2>
<p>Install with <code>bower</code>:</p>
<pre><code class="lang-shell">bower install phaser
</code></pre>
<p>Add a <code>&lt;script&gt;</code> to your HTML:</p>
<pre><code class="lang-html">&lt;script src=&quot;/bower_components/phaser/phaser.js&quot;&gt;&lt;/script&gt;
</code></pre>
